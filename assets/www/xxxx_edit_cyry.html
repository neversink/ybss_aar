<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="initial-scale=1,user-scalable=no,width=device-width"><title></title></head><link rel="stylesheet" href="css/light7.min.css"><link rel="stylesheet" href="css/mycss.css"><body onload="init()"><header class="bar bar-nav" style="background: #1c88e6"><a class="icon icon-left pull-left" style="color: #FFFFFF" onclick="history.go(-1)"></a> <span class="top-title">从业人员</span></header><div class="content"><form id="form"><input type="hidden" name="procmode"> <input type="hidden" name="systemid"> <input type="hidden" name="all_full_addr"> <input type="hidden" name="czlx"> <input type="hidden" name="dwid"> <input type="hidden" name="dwmc"> <input type="hidden" name="cyry_id"> <input type="hidden" name="person_id"> <input type="hidden" name="rylx"><div class="history"><div class="history-title" style="color: #0a8ddf; font-size: .8rem"><img src="img/cj_address.png" style="height: 1.0rem; vertical-align: middle; margin-right: .2rem"> 单位信息</div><div style="background: #E3E3E3; height: 1px; width: 100%"></div><div class="history-menu-label" style="padding-left: .5rem; padding-bottom: 0"><span id="quxcun" style="display: block; font-size: .8rem"></span> <span id="all_full_addr"></span></div></div><div class="history"><div class="history-title" style="color: #0a8ddf; font-size: .8rem"><img src="img/cj_house.png" style="height: 1.0rem; vertical-align: middle; margin-right: .2rem"> 人员信息</div><div class="list-block" style="margin: 0 .75rem"><ul><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">证件类型<span class="table-redstar">*</span></div><div class="item-input"><input type="text" id="zjlx" name="zjlx" onclick='openDictDialogWithCallback("证件类型","证件类型","zjlx","zjlxbm",changeHiddenIdCard)' readonly placeholder="请输入证件类型"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">证件号码<span class="table-redstar">*</span></div><div class="item-input"><input type="text" id="zjhm" name="zjhm" placeholder="请输入身份证号码"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">姓　　名<span class="table-redstar">*</span></div><div class="item-input"><input type="text" name="name" placeholder="请输入姓名"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">联系方式<span class="table-redstar">*</span></div><div class="item-input"><input type="text" name="lxfs" placeholder="请输入联系方式"></div></div></div></li><li><div class="item-content" id="hjdqx"><div class="item-inner" style="border: 0"><div class="item-title label">省市区县</div><div class="item-input"><input type="text" readonly name="hjdssx" placeholder="请输入户籍地址省市区县" onclick='openDictSearchDialog("区县","区县","hjdssx","hjdssxbm")'></div></div></div></li><li><div class="item-content" id="hjdzz"><div class="item-inner" style="border: 0"><div class="item-title label">户籍地详址</div><div class="item-input"><input type="text" name="hjdxz" placeholder="请输入户籍地详址"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">职　　业</div><div class="item-input"><input type="text" name="zy" readonly placeholder="请选择从业人员职业" onclick='openLocalDictDialog("从业人员职业","从业人员职业本地","zy","zzbm")'></div></div></div></li></ul></div><div class="content-block" style="margin: .5rem"><input name="btn_save" type="button" onclick="sendReq()" class="button button-big button-fill" value="保　存"></div></div></form></div></body><script src="js/jquery-3.1.0.js" charset="utf-8"></script><script src="js/light7.min.js" charset="utf-8"></script><script src="js/transformer.js" charset="utf-8"></script><script src="js/tools_func.js"></script><script src="js/dict_func.js"></script><script charset="utf-8" src="js/common_function.js"></script>
