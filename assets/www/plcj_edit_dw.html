item-content"><div class="item-inner" style="border: 0"><div class="item-title label">单位类型<span class="table-redstar">*</span></div><div class="item-input"><input type="text" readonly name="dwlx" placeholder="行业类字典" onclick='openDict("单位类型","单位类型","dwlx","dwlxdm")'></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">统一信用<br>代　　码<span class="table-redstar"></span></div><div class="item-input"><input name="uc_code" type="text" placeholder="请输入统一信用代码"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">营&nbsp;&nbsp;业&nbsp;&nbsp;执<br>照　　号<span class="table-redstar"></span></div><div class="item-input"><input name="bl_code" type="text" placeholder="请输入营业执照号"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">组织机构<br>代　　码<span class="table-redstar"></span></div><div class="item-input"><input name="org_code" type="text" placeholder="请输入组织机构代码"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">电　　话</div><div class="item-input"><input name="dh" type="text" placeholder="请输入电话"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">备　　注</div><div class="item-input"><input name="bz" type="text" placeholder="请输入备注"></div></div></div></li></ul></div><div class="table-redtitle" style="padding-left: 1.5rem">法人代表信息</div><div class="list-block" style="margin: 0 .75rem"><ul><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">证件类型</div><div class="item-input"><input type="hidden" name="frzjlxdm"> <input name="frzjlx" type="text" value="居民身份证" onclick='openDict("证件类型","证件类型","frzjlx","frzjlxdm")'></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">证件号码</div><div class="item-input"><input name="frzjhm" type="text" placeholder="请输入证件号码"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">姓　　名</div><div class="item-input"><input name="frxm" type="text" placeholder="请输入姓名"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">联系方式</div><div class="item-input"><input name="frlxfs" type="text" placeholder="请输入联系方式"></div></div></div></li></ul></div><div class="table-redtitle" style="padding-left: 1.5rem">负责人信息</div><div class="list-block" style="margin: 0 .75rem"><ul><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">证件类型<span class="table-redstar">*</span></div><div class="item-input"><input type="hidden" name="fzrzjlxdm"> <input name="fzrzjlx" type="text" value="居民身份证" onclick='openDict("证件类型","证件类型","fzrzjlx","fzrzjlxdm")'></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">证件号码<span class="table-redstar">*</span></div><div class="item-input"><input name="fzrzjhm" type="text" placeholder="请输入证件号码"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">姓　　名<span class="table-redstar">*</span></div><div class="item-input"><input name="fzrxm" type="text" placeholder="请输入姓名"></div></div></div></li><li><div class="item-content"><div class="item-inner" style="border: 0"><div class="item-title label">联系方式<span class="table-redstar">*</span></div><div class="item-input"><input name="fzrlxfs" type="text" placeholder="请输入联系方式"></div></div></div></li></ul></div><div class="content-block" style="margin: .5rem"><a id="save_btn" href="javascript:void(0);" class="button button-big button-fill">保　存</a></div></div></form></div></body><script src="js/jquery-
